<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Event Handling Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Event Handling & Interactive Elements</h1>

  <!-- 1. Button with click and double-click -->
  <button id="magicBtn">Click me!</button>

  <!-- 2. Image Gallery / Slideshow -->
  <div id="gallery">
    <img src="https://picsum.photos/id/1015/400/250" alt="Gallery Image" id="galleryImg" />
    <div>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <!-- 3. Tabs -->
  <div class="tabs">
    <button class="tabBtn active" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
    <button class="tabBtn" data-tab="tab3">Tab 3</button>
  </div>
  <div id="tab1" class="tabContent active">Content for Tab 1</div>
  <div id="tab2" class="tabContent">Content for Tab 2</div>
  <div id="tab3" class="tabContent">Content for Tab 3</div>

  <!-- 4. Form Validation -->
  <form id="signupForm" novalidate>
    <h2>Sign Up</h2>
    <label for="email">Email *</label>
    <input type="email" id="email" placeholder="you@example.com" required />
    <small class="error"></small>

    <label for="password">Password * (min 8 characters)</label>
    <input type="password" id="password" placeholder="Enter password" required minlength="8" />
    <small class="error"></small>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
